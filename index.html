<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="hphk">Happy Hacking!</h1>
    <h2 id="visitor"></h2>
    <div>
      <a href="#" id="who-button">who said what?</a>
      <span id="answerer"></span>
    </div>
    <div>
      <span id="counter">0</span>
      <button id="counter-plus-button">plus</button>
      <button id="counter-minus-button">minus</button>
      <button id="counter-button">Plus</button>
    </div>
    <script>
      //   alert("ooooooooooooooooo");
      const visitor = prompt("whowhowhwohwowhowhowhw");
      const whoVisit = document.querySelector("#visitor");
      if (visitor == "sjh") {
        whoVisit.innerHTML = visitor + "님 어서오세요";
      } else {
        whoVisit.innerHTML = "꺼지세요";
      }
      const whoButton = document.querySelector("#who-button");
      whoButton.addEventListener("click", function() {
        document.querySelector("#answerer").innerHTML = visitor;
      });

      let number = 0;
      const counter = document.querySelector("#counter");
      const plusBtn = document.querySelector("#counter-plus-button");
      plusBtn.addEventListener("click", function() {
        number++;
        counter.innerHTML = number;
      });
    </script>
  </body>
</html>
